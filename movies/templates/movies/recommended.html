{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-3 fw-bold text-white">추천 영화</h1>
    <h6 class="text-white">당신의 평가에 기반하여 영화를 추천해드립니다.</h6>
      <div class="row m-auto justify-content-center">
        {% for recommend in recommends %}
          <div class="col-3 p-1">
            <div class="card h-100">
              <a class="h-100" href="{% url 'movies:detail' recommend.pk %}">
                <img src="https://image.tmdb.org/t/p/w500{{recommend.poster_path}}" alt="poster_img" class="card-img-top h-100">
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
