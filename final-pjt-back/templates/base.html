<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar" style="background-color: #20c997;">
      {% if user.is_authenticated %}
      <h3 class="text-primary">Hello, {{ user.username }}</h3>
      <a class="text-decoration-none text-white" href="{% url 'accounts:profile' user %}">내 프로필<a>
      <a class="text-decoration-none text-white" href="{% url 'movies:index'%}">Movie</a>
      <a class="text-decoration-none text-white" href="{% url 'community:index'%}">Community</a>
      <a class="text-decoration-none text-white" href="{% url 'community:create'%}">New Review</a>
      <a class="text-decoration-none text-white" href="{% url 'movies:recommended' %}">Recommended Movies</a>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Logout">
      </form>
      {% else %}
      <a class="text-decoration-none text-white" href="{% url 'accounts:signup' %}">Signup</a>
      <a class="text-decoration-none text-white" href="{% url 'accounts:login' %}">Login</a>
      {% endif %}
    </nav>
    {% block content %}
    {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
